<ion-header>

  <ion-navbar color="primary">
    <ion-title>Wiple</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="signinup">
  <h3 class="page-title">Register</h3>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="error-div" *ngIf="errorMessage">
      <span class="error-message">
        {{errorMessage}}
      </span>
    </div>
    <ion-list>
      <ion-item no-lines class="item-input">
        <ion-label color="input-label" stacked>Email</ion-label>
        <ion-input type="text" formControlName="email" 
          [ngClass]="{'error': signupForm.get('email').invalid && submitTried}">
        </ion-input>
      </ion-item>
      <ion-item no-lines class="item-input">
        <ion-label color="input-label" stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" 
          [ngClass]="{'error': signupForm.get('password').invalid && submitTried}">
        </ion-input>
      </ion-item>
      <ion-item no-lines class="item-input">
        <ion-label color="input-label" stacked>Confirm Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password" 
          [ngClass]="{'error': signupForm.get('confirmPassword').invalid && submitTried}">
        </ion-input>
      </ion-item>
      <ion-item no-lines class="item-input">
        <ion-label color="input-label" stacked>Display Name</ion-label>
        <ion-input formControlName="displayName" type="text" 
          [ngClass]="{'error': signupForm.get('displayName').invalid && submitTried}">
        </ion-input>
      </ion-item>
    </ion-list>
    <button class="round-btn" ion-button color="wiple-blue" full button type="submit">
      Register for Wiple
    </button>
    <button class="round-btn" ion-button icon-start color="facebook" full (click)="signinWithFacebook()" type="button">
      <ion-icon name="logo-facebook"></ion-icon>
      Signin with facebook
    </button>
  </form>
</ion-content>

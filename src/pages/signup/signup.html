<ion-header>

  <ion-navbar color="primary">
    <ion-title>Wiple</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="signinup">
  <h3 class="page-title">Register</h3>
  <ion-row>
    <ion-col col-12 offset-0 col-md-8 offset-md-2 col-lg-6 offset-lg-3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="error-div" *ngIf="errorMessage">
          <span class="error-message">
            {{errorMessage}}
          </span>
        </div>
        <label for="email">Email</label>
        <span class="form-errors"
          *ngIf="signupForm.get('email').invalid && submitTried">
          * Invalid email
        </span>
        <ion-input id="email" formControlName="email"></ion-input>
        <label for="password">Password</label>
        <span class="form-errors"
          *ngIf="signupForm.get('password').invalid && submitTried">
          * Invalid password
        </span>
        <ion-input id="password" formControlName="password" type="password"></ion-input>
        <label for="confirm-password">Confirm Password</label>
        <span class="form-errors"
          *ngIf="signupForm.get('confirmPassword').invalid && submitTried">
          * Incorrect confirm password
        </span>
        <ion-input id="confirm-password" formControlName="confirmPassword" type="password"></ion-input>
        <label for="display-name">Display Name</label>
        <span class="form-errors"
          *ngIf="signupForm.get('displayName').invalid && submitTried">
          * Invalid display name
        </span>
        <ion-input id="display-name" formControlName="displayName"></ion-input>
        <button class="round-btn" ion-button color="wiple-blue" full button type="submit">
          Register for Wiple
        </button>
      </form>
      
      <button class="round-btn" ion-button icon-start color="facebook" full (click)="signinWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Signin with facebook
      </button>
    </ion-col>
  </ion-row> 
</ion-content>

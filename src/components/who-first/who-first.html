  <ion-col col-6>
    <div class="img-div">
      <img [src]="firstProfilePic" alt="" class="photo">
    </div>
    <h3 class="user-name">{{firstUser ? firstUser.displayName : ''}}</h3>
  </ion-col>
  <ion-col col-6>
    <div class="img-div">
      <img [src]="secondProfilePic" alt="" class="photo">

  </ion-col>
</ion-row>

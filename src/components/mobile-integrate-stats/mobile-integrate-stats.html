<div class="mobile-integrate-stats" #parent>
  <div *ngIf="timeInterval === 'day'">
    <expense-item *ngFor="let e of expenses"
      [expense]="e"
      (click)="handleExpenseClick(e)">
    </expense-item>
  </div>
  <div *ngIf="timeInterval !== 'day'">
    <stats-content [parentDiv]="parentDiv" [expenses]="expenses"></stats-content>
  </div>
</div>

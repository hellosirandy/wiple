<div class="expense-item" [ngStyle]="{'opacity': opacity}" (click)="handleExpenseClick()">
  <category-icon
    [button]="false"
    [selected]="false"
    [category]="exp.category"
    >
  </category-icon>
  <span class="description" [ngClass]="{'mobile': mobile}">{{exp.description}}</span>
  <span class="amount" [ngClass]="{'mobile': mobile}">$ {{expense.getAmount(exp)}}</span>
</div>
